- name: install and run nginx
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: start nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
  - name: Gathering service facts
    service_facts:

  - name: Get facts
    debug:
      msg: "{{ ansible_facts.services['nginx'].status }}"